if (System.getProperty("com.dzsolutions.ndkVersion") == null) {
//    println("Setting ndkVersion")
    if (rootProject.hasProperty('com.dzsolutions.ndkVersion')) {
        System.setProperty("com.dzsolutions.ndkVersion", rootProject.getProperty("com.dzsolutions.ndkVersion"))
    } else {
        System.setProperty("com.dzsolutions.ndkVersion", "21.0.6113669")
    }
}
println("ndkVersion: ${System.getProperty("com.dzsolutions.ndkVersion")}")

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
